<!DOCTYPE html>
<html lang "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        td, tr {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>    
</head>
<body>
    <table id="tableA">
        <tr>
            <td>Name</td>
            <td>Price</td>
            <td>Valuation</td>
        </tr>
        <tr>
            <td>CPU Intel&trade; Core i5</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>SSD 256GB</td>
            <td>12000000</td>
            <td>4.8/5</td>
        </tr>
    </table>
    <button onclick="ChangeColor()">Change Color</button>
    <button onclick="sortTable()">Sort by Price</button>
    <script>
        function changeColor() {
            const table=document.getElementById("tableA");
            table.style.color=isRed ? 'green' : 'red';
            isRed = !isRed;
        }
        function sortTable() {
            const table = document.getElementById("tableA");
            const rows = Array.from(table.rows).slice(1);
            rows.sort((a, b) => {
                const priceA = parseInt(a.cells[1].innerText);
                const priceB = parseInt(b.cells[1].innerText);
                return priceA - priceB;
            });
            rows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
